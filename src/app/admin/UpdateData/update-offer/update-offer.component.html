<mat-dialog-content class="mat-typography">
  <h4>Do you Delete Your Account</h4>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  <button style="background-color: rgba(255, 0, 0, .6);" (click)="deleteAccount(data.userId)" mat-button mat-dialog-close  cdkFocusInitial>Continue</button>
</mat-dialog-actions>
