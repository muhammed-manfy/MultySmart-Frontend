<div class="product-details">
  <div class="row">
    <div class="user-info">
      <h2>Order User Info</h2>
      <ol class="list-unstyled">
        <li *ngIf="data.username">User Name : {{data.username}}</li>
        <li *ngIf="data.email">Email : {{data.email}}</li>
        <li *ngIf="data.phone">Phone : {{'+971 '+ data.phone}}</li>
        <li *ngIf="data.city">City : {{data.city}}</li>
        <li *ngIf="data.address">Address : {{data.address}}</li>
        <li *ngIf="data.emarite">Emarite : {{data.emarite}}</li>
      </ol>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>CLose</button>
  </mat-dialog-actions>
