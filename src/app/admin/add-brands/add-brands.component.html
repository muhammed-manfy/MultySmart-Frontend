<div class="add-brands">
  <div class="container">
    <div class="row">
      <form>
        <div class="mb-3">
          <label for="brand-name" class="form-label">Brand Name</label>
          <input type="text" class="form-control" id="brand-name" placeholder="Enter Brand Name Here ...">
        </div>
        <div class="mb-3">
          <label for="select-categories">Categories</label> <br />
          <select class="form-select mt-2" id="select-categories" aria-label="Default select example">
            <option selected>CCTV</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <button type="button" class="btn btn-outline-primary">Add Brand</button>
      </form>
    </div>
  </div>
</div>
