<div class="add-brands">
  <div class="container">
    <div class="row">
      <form [formGroup]="addBrand" (ngSubmit)="formSubmit()">
        <div class="mb-3">
          <label for="brand-name" class="form-label">Brand Name</label>
          <input type="text" class="form-control"
          formControlName="brandName" id="brand-name" placeholder="Enter Brand Name Here ...">
        </div>
        <button type="submit" class="btn btn-outline-primary">Add Brand</button>
      </form>
    </div>
  </div>
</div>
