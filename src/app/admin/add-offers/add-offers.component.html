<div class="add-offer">
  <div class="container">
    <div class="row">
      <form [formGroup]="addOfferForm" (ngSubmit)="submitForm()">
        <div class="mb-3">
          <label for="offer-title" class="form-label">Offer Title</label>
          <input type="text" class="form-control" id="offer-title" placeholder="Enter Offer Title Here ..."
            formControlName="title">
        </div>
        <div class="mb-3">
          <label for="Price" class="form-label">Price</label>
          <input type="text" class="form-control" id="Price" placeholder="Enter Price Here ..." formControlName="priceAndPeriod">
        </div>
        <div class="mb-3">
          <label for="Features" class="form-label">Features</label>
          <div class="d-flex">
            <input type="text" #item class="form-control w-75 me-3" formControlName="features" id="Features"
              placeholder="Enter Feature Here ...">
            <button type="button" class="btn btn-outline-primary" (click)="addItem(item.value)">Add item</button>
          </div>
          <div class=" items pt-2" *ngFor="let item of this.featuresItem ; let i = index">
            <span *ngIf="this.verifyOfItems == 0 ">{{item}}</span>
            <i class="fa fa-close" (click)="removeItem(i)"></i>
          </div>
          <div class="w-75 alert alert-danger mt-3" *ngIf="this.verifyOfItems > 0">
            <span style="font-weight: 400; font-family: Crimson Pro; text-transform: uppercase;">
              plesae insert data</span>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Add offer</button>
      </form>
    </div>
  </div>
</div>
