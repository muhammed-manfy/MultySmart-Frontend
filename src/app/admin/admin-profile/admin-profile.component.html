<section class="profile mx-5">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="info-form">
                    <h3> Profile</h3>
                    <form [formGroup]="profileForm">
                        <div class="d-flex justifiy-content-center flex-column w-100">

                            <div class="label w-75">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="oldEmail" formControlName="email"
                                    placeholder="admin12321@gmail.com" />
                                <button (click)="updateEmail()" class="mx-1 m-2">Update Email</button>
                            </div>

                            <div class="label w-75">
                                <label for="password">Password</label>
                                <input [type]="passwordType" #password id="password" name="password"
                                    formControlName="password" placeholder="Ex User@1234" />
                            </div>
                            <div class="showPassword py-0">
                                <input type="checkbox" id="showOldPassword" name="showOldPassword"
                                    (click)="toggleOldPasswordVisibility()" />
                                <label for="showOldPassword" class="m-0">show password</label>
                            </div>
                            <button (click)="updatePassword()" class="mx-1 m-2">Update Password</button>
                        </div>
                        <!-- end div -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- check out is ending -->
