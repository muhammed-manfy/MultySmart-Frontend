<div class="add-videos">
  <div class="container">
    <div class="row">
      <form [formGroup]="addVideoForm" (ngSubmit)="submitForm($event)">
        <div class="mb-3">
          <label for="video-title" class="form-label">Video Title</label>
          <input type="text" class="form-control" id="video-title"
          formControlName="videoTitle" name="title" placeholder="Enter Project Name Here ...">
        </div>
        <div class="mb-3">
          <label for="Description-video" class="form-label">Description Video</label>
          <textarea class="form-control" id="Description-video" rows="3"
            placeholder="Enter your Description" name="description" formControlName="description"></textarea>
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" (change)="uploadVideo($event)"
          id="inputGroupFile02" name="video" formControlName="videoUrl">
          <label class="input-group-text" for="inputGroupFile02"
            style="cursor: pointer; text-transform: uppercase;">Upload Video</label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Add Video</button>
      </form>
    </div>
  </div>
</div>
